<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Produto</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/catalogoTodo.css">
    <link rel="shortcut icon" href="../img/favicon fk adesivos.png" type="image/x-icon">
</head>
<body>

    <header class="navbar">
        <div class="container-navbar">
          <div class="item-nav">
            <div class="logo">
              <img alt="Logo" src="../img/favicon fk adesivos.png" />
              <span>admin</span>
            </div>
          </div>
          <div class="item-nav">
            <input type="text" placeholder="Busque pelo produto" />
          </div>
          <div class="item-nav">
            <a href="../pages/form.html">
              <button type="button">Novo produto</button></a>
          </div>
        </div>
      </header>

      <section class="conteudo-produto">
        <div class="container-titulo">
          <h1><a href="../pages/home.html">Voltar</a></h1>
        </div>

        <div class="conteudo-form">
            <h1>Adicionar Produto</h1>
    
            <br />
    
            <div class="form-produto">
              <div class="campo-imagem">
                <p>Imagem do Produto</p>
                <input class="custom-file-input" type="file" placeholder="Selecione a Imagem" />
              </div>

              <div class="campo-modelo">
                <p>Modelo</p>
                <input type="text" placeholder="Ex: BMW GS 1200" />
              </div>

              <div class="campo-preco">
                <p>Preço</p>
                <input type="text" placeholder="R$ 00,00" />
              </div>
            </div>

            <div class="campo-descricao">
                <p>Descrição</p>
                <textarea
                  placeholder="Fale brevemente sobre o produto">
                </textarea>
              </div>

              <div class="botao-enviar">
                <button>Salvar alterações</button>
              </div>
            </div>
          </section>
      
          <footer class="rodape">
            <div class="item-rodape">
              <img alt="Logo" src="../img/favicon fk adesivos.png" />
            </div>
            <div class="item-rodape">
              <p>© Denise Assis Cardosos - 2024 - Todos os direitos reservados.</p>
            </div>
          </footer>
      
        </body>
      </html>
